<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript To-Do List</title>

    <!--    
        Normalize.css to reset document formatting for all broswers 
        @link https://necolas.github.io/normalize.css/8.0.1/normalize.css
    -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js" defer></script>
</head>
<body class="container">
    <header>
        <h1>To-Do App</h1>
    </header>
    <h2>Add a To-Do</h2>
    <form id="add-to-do-form" action="/action_page.php">
        <label for="newtask">New task:</label>
        <input type="text" id="newtask" name="newtask" value="Enter new to-do item here...">
        <input type="button" onclick="addNewToDo(newtask)" value="Submit">
    </form>
    <div class="flex-container">
        
    <!-- Kudos to Aaron Barthal for his guidance re: attaching checkboxes to forms! -->
        <form id="active-to-dos">
            <h2>Active To-Dos</h2>
            <ul id="active-list">
           
            </ul>
        </form>
        
        
        
        <form id="completed-to-dos">
            <h2>Completed To-Dos</h2>
            <ul id="completed-list">
                <li>
                    This is a completed to-do item <button id="delete-1" class="button">Delete</button>
                </li>
          
            </ul>
        </form>
    </div>
    <footer>&copy; Krisztina Pap, 2020</footer>
</body>
</html>
