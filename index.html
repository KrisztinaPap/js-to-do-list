<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript To-Do List</title>

    <!-- To fix favicon.ico console error -->
    <link rel="shortcut icon" href="#">

    <!--    
        Normalize.css to reset document formatting for all broswers 
        @link https://necolas.github.io/normalize.css/8.0.1/normalize.css
    -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Russo+One&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js" defer></script>
</head>
<body>
    <header>
        <h1>To-Do App</h1>
    </header>
    <h2>Add New To-Do</h2>
    <form id="add-to-do-form" action="#">
        <label for="new-task">New Todo</label>
        <input type="text" id="new-task" name="newtask" value="">
        <input type="button" onclick="createNewToDo(newtask)" value="Add ToDo">
    </form>

    <div class="flex-container" id="list-area"> 
    <!-- Kudos to Aaron Barthal for his guidance re: attaching checkboxes to forms! -->
        <section>
            <h2>Pending To-Dos</h2>
            <ul id="pending-list"></ul>
        </section>

        <section>
            <h2>Active To-Dos</h2>
            <ul id="active-list"></ul>
        </section>
    
        <section>
            <h2>Completed To-Dos</h2>
            <ul id="completed-list"></ul>
        </section>
    </div>
    <footer>&copy; Krisztina Pap, 2020</footer>
</body>
</html>
